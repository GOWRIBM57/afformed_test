<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>API Interaction</h1>

    <h2>Register Company</h2>
    <form id="registerForm">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" required><br>
        <label for="rollNo">Roll No:</label>
        <input type="text" id="rollNo" name="rollNo" required><br>
        <label for="ownerName">Owner Name:</label>
        <input type="text" id="ownerName" name="ownerName" required><br>
        <label for="ownerEmail">Owner Email:</label>
        <input type="email" id="ownerEmail" name="ownerEmail" required><br>
        <label for="accessCode">Access Code:</label>
        <input type="text" id="accessCode" name="accessCode" required><br>
        <button type="button" onclick="registerCompany()">Register</button>
    </form>

    <div id="registerResult" class="result"></div>

    <h2>Authenticate Company</h2>
    <form id="authForm">
        <label for="authCompanyName">Company Name:</label>
        <input type="text" id="authCompanyName" name="authCompanyName" required><br>
        <label for="authClientID">Client ID:</label>
        <input type="text" id="authClientID" name="authClientID" required><br>
        <label for="authClientSecret">Client Secret:</label>
        <input type="text" id="authClientSecret" name="authClientSecret" required><br>
        <button type="button" onclick="authenticateCompany()">Authenticate</button>
    </form>

    <div id="authResult" class="result"></div>

    <script src="script.js"></script>
</body>
</html>
